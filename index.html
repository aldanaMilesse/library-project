<body>
    <div class="form">
        <div class="head">
            <h2>Add New book</h2>
            <img src = "img/x.png" class="closeForm">
        </div>
        <p>Title: </p>
        <input class="input" placeholder="Title" id="id_title" value=""required>
        <p>Author: </p>
        <input   class="input" placeholder ="Author" id="id_author" value=""required>
        <p>Number of pages: </p>
        <input  class="input" placeholder="Number of pages" id="id_pages" value=""required>
        <br>
        <button id="submit">Submit</button>
    </div>
    <h1> Virtual Library</h1>
    <button class="newBook" id="addNewBook">Add New book</button>
    <div class="containerTable">
        <table>
            <thead>
                <tr>
                    <th>Title</th><th>Author</th> <th>Number of pages</th> <th>options</th> 
                </tr>
            </thead>
        </table>
    </div>
