<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="head">
            <h2>Add New book</h2>
            <img src = "img/x.png" class="closeForm">
        </div>
        <p>Title: </p>
        <input class="input" placeholder="Title" id="id_title">
        <p>Author: </p>
        <input   class="input" placeholder ="Author" id="id_author">
        <p>Number of pages: </p>
        <input  class="input" placeholder="Number of pages" id="id_pages">
        <p>Read the book?</p>
        <input type="radio" value="yes"> Yes
        <input type="radio" value="no"> No
        <br>
        <button id="submit">Submit</button>
    </div>
    <h1> Virtual Library</h1>
    <button class="newBook" id="addNewBook">Add New book</button>


    <script src="app.js"></script>
</body>
</html>
